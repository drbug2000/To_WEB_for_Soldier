<!DOCTYPE HTML>
<html>
	<head>
		<title>Minesweeper-TEST</title>
		<meta charset="utf-8">
		
		<style>
			img{
				width: 50px;
				height: 50px;
				float:left;
				margin:0;
				padding:0;
			}
			table{
				border-collapse: collapse;
				
			}
			tbody {
				background: url('sprite50.gif') no-repeat;
			}
			tr {
				background: inherit;
			}
			td{
				background: inherit;
				background-position: 0 -50px;
				width: 50px;
				height: 50px;	
				border: 1px solid black;
				/*line-height:1;*/
				/*border :0;*/
				padding : 0;
				display: inline-block;
				width: 50px;
				height: 50px;
			}
			button {
				font-size: 30px;
				border: 0;	
				outline: none;
				cursor: pointer;
				border-radius: 10px;
				margin:5px;
			}
			button:hover {
  				color: white;
  				background: orange;
			}

			.open {
				background-position: 0 0px;
			}
			
			.flag {
				background-position: -50px -50px;
			}
			.qmark{
				background-position: -250px -50px;
			}
			
			.num1 {
				background-position: -50px 0px;
			}
			.num2 {
				background-position: -100px 0px;
			}
			.num3{
				background-position: -150px 0px;
			}
			.num4 {
				background-position: -200px 0px;
			}
			.num5 {
				background-position: -250px 0px;
			}
			.num6 {
				background-position: -300px 0px;
			}
			.num7 {
				background-position: -350px 0px;
			}
			.num8 {
				background-position: -400px 0px;
			}
			.boom {
				background: url('BOOM.png') no-repeat;
				background-position: 0 0px;
			}
			.frogy {
				background: url(frogy/frog_sprite.png) no-repeat;
			}
			.inactive_mode{
				background-color: #D8EE9C;
				color: #4CAF50;
			}
			.active_mode {
				background-color: #4CAF50; /* Green */
  				color: white;
			}
		</style>
		
	</head>
	
	
	<body>
		
		<h1>
		Minesweeper page
		</h1>
		
		<button class="start_button">시작</button>
		<!--
		<script src="effect_test.js"></script>
		-->	
		<script src="Minesweeper.js"></script>
		<button id="frogy_toggle" class="inactive_mode">개구리 모드 시작</button>
		<script src="frogy_toggle.js"></script>
		
		
	
		
	</body>
	
	
	
</html>
